<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик отжиманий</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Отжимания">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .count {
            font-size: 200px;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 30px;
            font-size: 20px;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            font-weight: 600;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .button:active {
            transform: scale(0.95);
            background: #f0f0f0;
        }
        
        .info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .input {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            width: 100%;
            max-width: 200px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subtitle">Отжимания сегодня:</div>
        <div class="count" id="count">20</div>
        
        <div class="input-group">
            <input type="number" class="input" id="startValue" placeholder="Новое число">
        </div>
        
        <button class="button" onclick="resetCounter()">Установить новое число</button>
        
        
    </div>

    <script>
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initializeCounter();
        });
        
        function initializeCounter() {
            const today = new Date().toDateString();
            const lastUpdate = localStorage.getItem('lastUpdate');
            let count = parseInt(localStorage.getItem('pushupCount') || '20');
            
            console.log('Last update:', lastUpdate, 'Today:', today);
            
            // Если день сменился - увеличиваем счетчик
            if (lastUpdate !== today) {
                count = count + 1;
                localStorage.setItem('pushupCount', count);
                localStorage.setItem('lastUpdate', today);
                showMessage('Счётчик обновлен! Сегодня: ' + count);
            }
            
            document.getElementById('count').textContent = count;
            document.getElementById('startValue').value = count;
        }
        
        function resetCounter() {
            const input = document.getElementById('startValue');
            const newCount = input.value.trim();
            
            if (newCount && !isNaN(newCount) && newCount > 0) {
                const countNum = parseInt(newCount);
                localStorage.setItem('pushupCount', countNum);
                localStorage.setItem('lastUpdate', new Date().toDateString());
                document.getElementById('count').textContent = countNum;
                showMessage('Установлено: ' + countNum + ' отжиманий');
            } else {
                showMessage('Введите правильное число!');
            }
        }
        
        function showMessage(text) {
            const info = document.getElementById('info');
            info.textContent = text;
            info.style.color = '#ffeb3b';
            
            setTimeout(() => {
                info.textContent = 'Счётчик автоматически +1 каждый день';
                info.style.color = '';
            }, 3000);
        }
        
       
        
        // Предотвращаем масштабирование при двойном тапе
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
